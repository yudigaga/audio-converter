<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频转换工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .btn.secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        
        .btn.secondary:hover {
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        
        .features {
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .features h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .features ul {
            margin: 0;
            padding-left: 20px;
            line-height: 1.8;
        }
        
        .features li {
            margin-bottom: 8px;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .description {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 音频转换工具</h1>
        
        <div class="description">
            简单易用的在线音频转换工具<br>
            支持将MP3、WAV、M4A等格式转换为Silk格式
        </div>
        
        <div class="buttons">
            <a href="音频转换.html" class="btn">🎨 使用完整版</a>
            <a href="手机音频转换.html" class="btn secondary">📱 使用手机版</a>
        </div>
        
        <div class="features">
            <h3>✨ 功能特点</h3>
            <ul>
                <li>🎨 美观的现代化界面</li>
                <li>📱 完美支持手机和平板</li>
                <li>🚀 快速云端转换</li>
                <li>📁 支持拖拽上传</li>
                <li>✅ 自动下载转换结果</li>
                <li>🔒 安全可靠，保护隐私</li>
            </ul>
        </div>
        
        <div style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            <p>支持格式：MP3、WAV、M4A → Silk</p>
            <p>文件大小限制：50MB</p>
        </div>
    </div>
    
    <script>
        // 自动检测设备类型并推荐合适的版本
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            if (isMobile || isTouch) {
                // 移动设备，推荐手机版
                console.log('检测到移动设备，推荐使用手机版');
            } else {
                // 桌面设备，推荐完整版
                console.log('检测到桌面设备，推荐使用完整版');
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', detectDevice);
    </script>
</body>
</html>
