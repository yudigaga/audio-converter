<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机音频转换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .upload-area:hover, .upload-area:active {
            border-color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .upload-icon {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
        }
        
        .upload-text {
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .upload-hint {
            font-size: 12px;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .file-input {
            display: none;
        }
        
        .convert-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .convert-btn:hover, .convert-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            display: none;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .file-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            display: none;
            font-size: 14px;
        }
        
        .download-link {
            display: inline-block;
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 20px;
            margin-top: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .download-link:hover, .download-link:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }
        
        .progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .tips {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 12px;
            line-height: 1.5;
            opacity: 0.8;
        }
        
        .tips h3 {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .tips ul {
            padding-left: 20px;
        }
        
        .tips li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 音频转换</h1>
        
        <div class="upload-area" id="uploadArea">
            <span class="upload-icon">📁</span>
            <div class="upload-text">点击选择音频文件</div>
            <div class="upload-hint">支持 MP3、WAV、M4A 格式<br>最大 50MB</div>
            <input type="file" id="fileInput" class="file-input" accept="audio/*">
        </div>
        
        <div class="file-info" id="fileInfo">
            <strong>文件：</strong><span id="fileName"></span><br>
            <strong>大小：</strong><span id="fileSize"></span>
        </div>
        
        <button class="convert-btn" id="convertBtn" disabled>开始转换</button>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="tips">
            <h3>💡 使用提示</h3>
            <ul>
                <li>确保网络连接稳定</li>
                <li>转换过程请勿关闭页面</li>
                <li>支持从相册或文件管理器选择</li>
                <li>转换完成后会自动提供下载链接</li>
            </ul>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        
        let selectedFile = null;
        
        // 点击上传区域选择文件
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // 触摸事件支持
        uploadArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            fileInput.click();
        });
        
        // 文件选择处理
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            // 检查文件类型
            if (!file.type.startsWith('audio/')) {
                showStatus('请选择有效的音频文件', 'error');
                return;
            }
            
            // 检查文件大小 (50MB)
            if (file.size > 50 * 1024 * 1024) {
                showStatus('文件过大，请选择小于50MB的文件', 'error');
                return;
            }
            
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            convertBtn.disabled = false;
            
            showStatus('文件已选择，可以开始转换', 'success');
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 转换按钮点击事件
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showStatus('请先选择音频文件', 'error');
                return;
            }
            
            await convertFile(selectedFile);
        });
        
        // 触摸事件支持
        convertBtn.addEventListener('touchstart', async (e) => {
            e.preventDefault();
            if (!selectedFile) {
                showStatus('请先选择音频文件', 'error');
                return;
            }
            
            await convertFile(selectedFile);
        });
        
        async function convertFile(file) {
            try {
                convertBtn.disabled = true;
                progress.style.display = 'block';
                progressBar.style.width = '0%';
                showStatus('正在转换...', 'success');
                
                // 创建FormData
                const formData = new FormData();
                formData.append('file', file);
                
                // 模拟进度
                const progressInterval = setInterval(() => {
                    const currentWidth = parseInt(progressBar.style.width) || 0;
                    if (currentWidth < 90) {
                        progressBar.style.width = (currentWidth + 10) + '%';
                    }
                }, 500);
                
                // 发送请求
                const response = await fetch('https://oiapi.net/api/Mp32Silk', {
                    method: 'POST',
                    body: formData
                });
                
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // 获取响应文本
                const responseText = await response.text();
                
                // 检查是否是URL链接
                if (responseText.startsWith('http')) {
                    // 是下载链接，创建下载按钮
                    const a = document.createElement('a');
                    a.href = responseText;
                    a.download = file.name.replace(/\.[^/.]+$/, '') + '_converted.silk';
                    a.className = 'download-link';
                    a.textContent = '下载转换后的文件';
                    a.target = '_blank';
                    
                    status.innerHTML = '转换成功！';
                    status.appendChild(a);
                    status.className = 'status success';
                    status.style.display = 'block';
                } else {
                    // 检查是否是JSON错误
                    try {
                        const errorData = JSON.parse(responseText);
                        throw new Error(errorData.message || '转换失败');
                    } catch (e) {
                        if (e.message.includes('转换失败')) {
                            throw e;
                        }
                        // 可能是二进制数据
                        const blob = new Blob([responseText], { type: 'application/octet-stream' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = file.name.replace(/\.[^/.]+$/, '') + '_converted.silk';
                        a.className = 'download-link';
                        a.textContent = '下载转换后的文件';
                        
                        status.innerHTML = '转换成功！';
                        status.appendChild(a);
                        status.className = 'status success';
                        status.style.display = 'block';
                    }
                }
                
            } catch (error) {
                console.error('转换失败:', error);
                
                // 检查错误信息是否包含URL（可能是下载链接）
                if (error.message && error.message.startsWith('http')) {
                    // 这可能是下载链接，创建下载按钮
                    const a = document.createElement('a');
                    a.href = error.message;
                    a.download = file.name.replace(/\.[^/.]+$/, '') + '_converted.silk';
                    a.className = 'download-link';
                    a.textContent = '下载转换后的文件';
                    a.target = '_blank';
                    
                    status.innerHTML = '转换成功！点击下方按钮下载文件';
                    status.appendChild(a);
                    status.className = 'status success';
                    status.style.display = 'block';
                } else {
                    showStatus('转换失败: ' + error.message, 'error');
                }
            } finally {
                convertBtn.disabled = false;
                setTimeout(() => {
                    progress.style.display = 'none';
                }, 2000);
            }
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        // 防止页面缩放
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // 防止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
