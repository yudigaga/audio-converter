<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥È¢ëËΩ¨Êç¢Â∑•ÂÖ∑</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }
        
        .file-input {
            display: none;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .upload-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .convert-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .file-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }
        
        .download-link {
            display: inline-block;
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 20px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Èü≥È¢ëËΩ¨Êç¢Â∑•ÂÖ∑</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">ÁÇπÂáªÈÄâÊã©Èü≥È¢ëÊñá‰ª∂ÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ</div>
            <div class="upload-hint">ÊîØÊåÅ MP3„ÄÅWAV„ÄÅM4A Ê†ºÂºèÔºåÊúÄÂ§ß 50MB</div>
            <input type="file" id="fileInput" class="file-input" accept="audio/*">
        </div>
        
        <div class="file-info" id="fileInfo">
            <strong>Â∑≤ÈÄâÊã©Êñá‰ª∂Ôºö</strong><span id="fileName"></span><br>
            <strong>Êñá‰ª∂Â§ßÂ∞èÔºö</strong><span id="fileSize"></span>
        </div>
        
        <button class="convert-btn" id="convertBtn" disabled>ÂºÄÂßãËΩ¨Êç¢</button>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        
        let selectedFile = null;
        
        // ÁÇπÂáª‰∏ä‰º†Âå∫ÂüüÈÄâÊã©Êñá‰ª∂
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // ÊãñÊãΩÂäüËÉΩ
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            // Ê£ÄÊü•Êñá‰ª∂Á±ªÂûã
            if (!file.type.startsWith('audio/')) {
                showStatus('ËØ∑ÈÄâÊã©ÊúâÊïàÁöÑÈü≥È¢ëÊñá‰ª∂', 'error');
                return;
            }
            
            // Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞è (50MB)
            if (file.size > 50 * 1024 * 1024) {
                showStatus('Êñá‰ª∂ËøáÂ§ßÔºåËØ∑ÈÄâÊã©Â∞è‰∫é50MBÁöÑÊñá‰ª∂', 'error');
                return;
            }
            
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            convertBtn.disabled = false;
            
            showStatus('Êñá‰ª∂Â∑≤ÈÄâÊã©ÔºåÂèØ‰ª•ÂºÄÂßãËΩ¨Êç¢', 'success');
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // ËΩ¨Êç¢ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showStatus('ËØ∑ÂÖàÈÄâÊã©Èü≥È¢ëÊñá‰ª∂', 'error');
                return;
            }
            
            await convertFile(selectedFile);
        });
        
        async function convertFile(file) {
            try {
                // ÊòæÁ§∫ËøõÂ∫¶Êù°
                progress.style.display = 'block';
                progressBar.style.width = '0%';
                convertBtn.disabled = true;
                showStatus('Ê≠£Âú®‰∏ä‰º†Êñá‰ª∂...', 'success');
                
                // ÂàõÂª∫FormData
                const formData = new FormData();
                formData.append('file', file);
                
                // Ê®°ÊãüËøõÂ∫¶
                const progressInterval = setInterval(() => {
                    const currentWidth = parseInt(progressBar.style.width) || 0;
                    if (currentWidth < 90) {
                        progressBar.style.width = (currentWidth + 10) + '%';
                    }
                }, 500);
                
                // ÂèëÈÄÅËØ∑Ê±Ç
                const response = await fetch('https://oiapi.net/api/Mp32Silk', {
                    method: 'POST',
                    body: formData
                });
                
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Ê£ÄÊü•ÂìçÂ∫îÁ±ªÂûã
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    // JSONÂìçÂ∫îÔºåÂèØËÉΩÊòØÈîôËØØ
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'ËΩ¨Êç¢Â§±Ë¥•');
                } else {
                    // Ëé∑ÂèñÂìçÂ∫îÊñáÊú¨ÔºåÂèØËÉΩÊòØ‰∏ãËΩΩÈìæÊé•
                    const responseText = await response.text();
                    
                    // Ê£ÄÊü•ÊòØÂê¶ÊòØURLÈìæÊé•
                    if (responseText.startsWith('http')) {
                        // ÊòØ‰∏ãËΩΩÈìæÊé•ÔºåÁõ¥Êé•ÂàõÂª∫‰∏ãËΩΩ
                        const a = document.createElement('a');
                        a.href = responseText;
                        a.download = file.name.replace(/\.[^/.]+$/, '') + '_converted.silk';
                        a.className = 'download-link';
                        a.textContent = '‰∏ãËΩΩËΩ¨Êç¢ÂêéÁöÑÊñá‰ª∂';
                        a.target = '_blank';
                        
                        status.innerHTML = 'ËΩ¨Êç¢ÊàêÂäüÔºÅÊñá‰ª∂Â∑≤ÂáÜÂ§áÂ∞±Áª™';
                        status.appendChild(a);
                        status.className = 'status success';
                        status.style.display = 'block';
                    } else {
                        // ÂèØËÉΩÊòØ‰∫åËøõÂà∂Êï∞ÊçÆÔºåÂ∞ùËØï‰Ωú‰∏∫blobÂ§ÑÁêÜ
                        const blob = new Blob([responseText], { type: 'application/octet-stream' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = file.name.replace(/\.[^/.]+$/, '') + '_converted.silk';
                        a.className = 'download-link';
                        a.textContent = '‰∏ãËΩΩËΩ¨Êç¢ÂêéÁöÑÊñá‰ª∂';
                        
                        status.innerHTML = 'ËΩ¨Êç¢ÊàêÂäüÔºÅ';
                        status.appendChild(a);
                        status.className = 'status success';
                        status.style.display = 'block';
                    }
                }
                
            } catch (error) {
                console.error('ËΩ¨Êç¢Â§±Ë¥•:', error);
                
                // Ê£ÄÊü•ÈîôËØØ‰ø°ÊÅØÊòØÂê¶ÂåÖÂê´URLÔºàÂèØËÉΩÊòØ‰∏ãËΩΩÈìæÊé•Ôºâ
                if (error.message && error.message.startsWith('http')) {
                    // ËøôÂèØËÉΩÊòØ‰∏ãËΩΩÈìæÊé•ÔºåÂàõÂª∫‰∏ãËΩΩÊåâÈíÆ
                    const a = document.createElement('a');
                    a.href = error.message;
                    a.download = file.name.replace(/\.[^/.]+$/, '') + '_converted.silk';
                    a.className = 'download-link';
                    a.textContent = '‰∏ãËΩΩËΩ¨Êç¢ÂêéÁöÑÊñá‰ª∂';
                    a.target = '_blank';
                    
                    status.innerHTML = 'ËΩ¨Êç¢ÊàêÂäüÔºÅÁÇπÂáª‰∏ãÊñπÊåâÈíÆ‰∏ãËΩΩÊñá‰ª∂';
                    status.appendChild(a);
                    status.className = 'status success';
                    status.style.display = 'block';
                } else {
                    showStatus('ËΩ¨Êç¢Â§±Ë¥•: ' + error.message, 'error');
                }
            } finally {
                convertBtn.disabled = false;
                setTimeout(() => {
                    progress.style.display = 'none';
                }, 2000);
            }
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
